<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('/images/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: black;
      text-align: center;
      backdrop-filter: blur(5px)
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    p {
      margin: 10px 0;
      font-size: 1.2em;
    }

    a {
      margin-top: 20px;
      text-decoration: none;
      color: black;
      background-color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.1em;
    }

    a:hover {
      background-color: black;
      color: white;
    }

    a:active {
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>Welcome to Jam's Playlist</h1>
  <p>Explore and enjoy the music!</p>
  <a href="index.html">Go to Music Player</a>
</body>
</html>
